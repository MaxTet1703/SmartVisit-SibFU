services:
  postgres:
    image: postgres:latest
    restart: always
    expose:
      - 5435
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/postgresql/data

  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5


volumes:
  postgres_data:
